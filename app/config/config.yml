imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: doctrine_extensions.yml }
    - { resource: "@AppBundle/Resources/config/parameters.yml" }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    assets: ~    
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #java: /usr/bin/java
    filters:
        scssphp:
            formatter: 'Leafo\ScssPhp\Formatter\Compressed'
        jsqueeze: ~
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
        
doctrine_cache:
    providers:
        my_file_system_cache:
            type: file_system
            
            
services:
    kapsle_cache_adapter:
        class: "Doctrine\\Common\\Cache\\FileSystemCache"            
        arguments: ["%kernel.cache_dir%/doctrine/cache/file_system"]
            
bazinga_geocoder:
    default_provider: google_maps
    providers:
        cache:
            adapter: kapsle_cache_adapter
            provider: google_maps 
            locale: pl
            lifetime: 86400
        google_maps:
            locale: pl
            region: null
            use_ssl: true
            api_key: AIzaSyDLySLAKcHZkxKQl_3tZCk-yrbXNWvPTkI

fm_elfinder:
    instances:
        default:
            locale: %locale%
            editor: form
            include_assets: true
            visible_mime_types: ['image/png', 'image/jpg', 'image/jpeg']
            connector:
                roots:
                    uploads:
                        driver: LocalFileSystem
                        path: uploads
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg']
                        upload_deny: ['all']
                        upload_max_size: 2M

liip_imagine:
    resolvers:
        default:
            web_path: ~

    filter_sets:
        cache: ~
        cap_detail_thumb:
            quality: 75
            filters:
                thumbnail: { size: [334, 334], mode: inset }
                background: { size: [334, 334], position: center, color: '#fff' }
        cap_listing_thumb:
            quality: 75
            filters:
                thumbnail: { size: [166, 166], mode: inset }
                background: { size: [166, 166], position: center, color: '#fff' }